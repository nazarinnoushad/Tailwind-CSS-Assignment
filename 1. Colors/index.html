<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    1. Colors With Different Shades
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
     <div class="container bg-black p-7">
      <h1 class="text-teal-50">text color</h1>
      <h1 class="text-teal-100">text color</h1>
      <h1 class="text-teal-200">text color</h1>
      <h1 class="text-teal-300">text color</h1>
      <h1 class="text-teal-400">text color</h1>
      <h1 class="text-teal-500">text color</h1>
      <h1 class="text-teal-600">text color</h1>
      <h1 class="text-teal-700">text color</h1>
      <h1 class="text-teal-800">text color</h1>
      <h1 class="text-teal-900">text color</h1>
      <h1 class="text-teal-950">text color</h1>
     </div>

    2. Background Colors
    <!-- https://tailwindcss.com/docs/background-color -->
     <div class="container bg-black p-7">
      <div class="bg-zinc-500">bg-color</div>
      <div class="bg-neutral-500">bg-color</div>
      <div class="bg-amber-500">bg-color</div>
      <div class="bg-lime-500">bg-color</div>
      <div class="bg-emerald-500">bg-color</div>
     </div>

    Text Underline
    
    <!-- https://tailwindcss.com/docs/text-decoration-style -->
    <div class="container bg-black text-white p-7">
      <div class="underline decoration-wavy underline-offset-1 ">underline</div>
      <div class="underline decoration-wavy underline-offset-2 ">underline</div>
      <div class="underline decoration-wavy underline-offset-4 ">underline</div>
      <div class="underline decoration-dashed ">underline</div>
      
     </div>


    <!-- Accent color -->
    <!-- https://tailwindcss.com/docs/accent-color -->

    <!-- Arbitrary  colors -->
    <!-- https://tailwindcss.com/docs/customizing-colors#arbitrary-values -->
  </body>
</html>
